name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    uses: tonywritescode/.github/.github/workflows/reusable-deploy.yml@main
    with:
      app_name: games
      prod_domain: games.tony.codes
      health_endpoint: '/health.json'
    secrets:
      VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}

  release:
    needs: deploy
    uses: tonywritescode/.github/.github/workflows/reusable-release.yml@main

    secrets: inherit